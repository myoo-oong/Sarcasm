_type: prompt
input_variables:
  - subject
  - speaker_type
  - text
template: |
  다음은 사람들 간의 대화 내용입니다.
  주제:{subject}
  화자 유형:{speaker_type}
  대화 내용:{text}

  이 대화를 읽고, 이 대화가 어떤 상황(주제, 사건)에 관한 것인지 한 문장으로 요약해주세요.(context)
  또한, 해당 상황이 긍정인지 부정인지 분류해주세요.(sentiment)
  출력은 'context'와 'sentiment'가 반드시 포함되어야 합니다.
  
  예시:
  입력:
  주제: 음식
  화자 유형: 다자간 대화
  대화 내용:
  1 : 어제 새로 생긴 파스타 집 가봤어요?  
  2 : 아니요, 어떤가요?  
  1 : 별로였어요. 해산물 파스타는 비리고, 면도 덜 익었더라고요.  
  3 : 분위기는 괜찮다던데요?  
  1 : 분위기는 괜찮았지만, 서비스도 느리고 전반적으로 실망스러웠어요.

  출력:
  {{"context": "새로 오픈한 파스타 가게의 음식 맛과 서비스가 기대에 못 미쳐 실망한 대화",
    "sentiment": "부정"}}

  {format_instructions}

  이제 다음 대화를 주제를 요약하세요:

  입력 대화:
  {text}

  출력:
